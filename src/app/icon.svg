<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
  </defs>
  <!-- Yoke (top bar) -->
  <rect x="10" y="2" width="12" height="3" rx="1" fill="#dc2626"/>
  <!-- Hanger -->
  <rect x="15" y="0" width="2" height="3" rx="0.5" fill="#dc2626"/>
  <!-- Bell body -->
  <path d="M8 10 C8 5, 24 5, 24 10 L26 24 C26 26, 6 26, 6 24 Z" fill="url(#bell)"/>
  <!-- Crack -->
  <path d="M16 8 L15.5 12 L16.5 16 L15.5 20 L16 24" fill="none" stroke="#050505" stroke-width="0.8" stroke-linecap="round"/>
  <!-- Lip (bottom rim) -->
  <ellipse cx="16" cy="25" rx="11" ry="2" fill="#b91c1c"/>
  <!-- Clapper -->
  <circle cx="16" cy="27" r="2" fill="#dc2626"/>
</svg>
